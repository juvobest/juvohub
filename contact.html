<body class="bg-gradient-to-b from-blue-50 to-white text-gray-800">

<header class="bg-white/70 backdrop-blur shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-blue-700">JUVOHUB</h1>
    <nav class="space-x-6 font-medium">

<section class="py-20 text-center">
  <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
  <p class="text-lg max-w-2xl mx-auto text-gray-600">Have questions or want to join JUVOHUB? Reach out below.</p>
</section>

<section class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-10 mb-20">

  <div class="space-y-6">
    <h3 class="text-2xl font-semibold text-gray-900">Send Us a Message</h3>
    <form class="space-y-4 bg-white p-6 rounded-xl shadow">
      <input type="text" placeholder="Your Name" class="w-full p-3 border rounded" />
      <input type="email" placeholder="Your Email" class="w-full p-3 border rounded" />
      <textarea rows="4" placeholder="Message" class="w-full p-3 border rounded"></textarea>
      <button class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Send Message</button>
    </form>

    <div class="space-y-3">
      <a href="tel:+23400000000" class="block bg-gray-900 text-white py-3 rounded text-center hover:bg-gray-700">Call Us</a>
      <a href="https://wa.me/23400000000" target="_blank" class="block bg-green-600 text-white py-3 rounded text-center hover:bg-green-700">Chat on WhatsApp</a>
    </div>
  </div>

  <div class="rounded-xl overflow-hidden shadow h-96">
    <iframe class="w-full h-full" src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen="" loading="lazy"></iframe>
  </div>
</section>
